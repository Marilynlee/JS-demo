        //ECMA5新特性:Object.keys  可以获得当前对象的属性和方法
        var p10 = new Person();
        p10.name = 'as';
        p10.age = 23;
        alert(Object.keys(p10));//name,age 是一个数组
        alert(Object.keys(Person.prototype));//name,age，show 是一个数组
