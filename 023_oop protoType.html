<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>继承</title>
    <script>


        //父类构造器
        function Fu(name) {
            this.name = name;
        }
        //父类的原型对象
        Fu.prototype = {
            constructor: Fu,
            sayName: function () {
                alert(this.name);
            }
        };


        //子类构造器
        function Zi(age) {
            this.age = age;
        }

        alert(Zi.prototype.constructor);//zi构造器
        //如果让子类的原型对象等于父类的实例，就会实现继承
        //1、此时父类的原型对象将包含一个指向子类原型的指针，因为Fu的原型对象和他的实例对象存在isPrototypeOf的关系
        //2、子类的原型对象中也包含一个指向父类构造函数的指针，即子类原型对象的构造器变成了父类的构造函数

        Zi.prototype = new Fu('sss');
        alert(Zi.prototype.constructor);//Fu构造器
        var z1=new Zi();
        alert(z1.name);//sss
        z1.sayName();//sss




    </script>
</head>
<body>

</body>
</html>
