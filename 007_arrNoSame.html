<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>去掉数组中的重复项</title>
    <script>
        var arr = [1, 2, 4, 5, 10, 5, 3, 2, 7, 4, 8, 4, 3, 6, 8, 2, 6, 9];

        //利用JS对象的特性:key是永远不会重复的
        var obj = {};
        //1.把数组转化为JS对象
        //2.把数组中的值变成js对象的key
        var toObj = function (arr) {
            var obj = {};
            for (var i = 0, len = arr.length; i < len; i++) {
                obj[arr[i]] = true;
            }
            return obj;
        };
        //3.把对象再还原为数据
        var key = function (obj) {
            var arr = [];
            for (var x in obj) {
                //YUI底层代码
                if (obj.hasOwnProperty(x)) {
                    arr.push(x);
                }
            }
            return arr;
        };
        function diffArray(arr) {
            return key(toObj(arr));
        }

        console.log(diffArray(arr));
    </script>
</head>
<body>

</body>
</html>
